name: Bangun Markasir APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Ambil kode dari repo
        uses: actions/checkout@v4

      - name: Pasang Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instal dependensi dasar
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Persiapkan Buildozer
        run: |
          buildozer init
          sed -i 's/# (str) Title of your application/title = Markasir/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = markasir/' buildozer.spec
          sed -i 's/package.domain = org.example/package.domain = org.markasir/' buildozer.spec
          sed -i 's/source.include_exts = py, png, jpg, kv, atlas/source.include_exts = py, kv, json, png, jpg, atlas/' buildozer.spec
          sed -i 's/# android.api = 27/android.api = 33/' buildozer.spec
          sed -i 's/# android.minapi = 21/android.minapi = 21/' buildozer.spec
          sed -i 's/# android.build_tools = 30.0.2/android.build_tools = 35.0.0/' buildozer.spec

      - name: Terima lisensi SDK dan instal alat Android
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-33"

      - name: Bangun APK
        run: |
          buildozer android debug

      - name: Unggah hasil APK
        uses: actions/upload-artifact@v3
        with:
          name: markasir-debug-apk
          path: bin/*.apk
